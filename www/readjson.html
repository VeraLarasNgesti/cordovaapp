<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://mayaaul.000webhostapp.com/cordova/cordova/www/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id_pel = field.id_pel;
                var nama_pel = field.nama_pel;
                var alamat_pel = field.alamat_pel;
                var no_hp = field.no_hp;
                
                $("#listview").append("<a class='item' href='form.html?id_pel=" + id_pel + "&nama_pel=" + nama_pel +  "&alamat_pel=" + alamat_pel +"&no_hp=" + no_hp + "'><span class='item-note'>" + alamat_pel + "</span><h2>" + nama_pel + " </h2><p>" + id_pel + "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Read Database (JSON)</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
